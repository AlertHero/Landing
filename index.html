<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AlertHero</title>
</head>
<style>
    html {
      color:red;
      font-family: sans-serif;
    }
    body {
      margin: 0;
    }
    .title {
      min-height: 50vh;
      display:flex;
      justify-content: center;
      align-items: center;
      color:red;
    }
    .title2 {
      display:flex;
      justify-content: center;
      align-items: center;
      color:red;
    }
    h1 {
      text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
      font-size: 100px;
    }
  </style>
<body>

  <div>
    <h1 class="title"> 
      Alert <span>Hero</span>&nbsp; üè• 
      <h2 class="title2">coming soon...</h2>
    </h1>
  </div>

  <script>
    const title = document.querySelector('.title');
    const text = document.querySelector('h1');
    const walk = 100;

    function shadow(e) {
      const { offsetWidth: width, offsetHeight: height } = title;
      let { offsetX: x, offsetY: y } = e;

      if (this !== e.target) {
        x = x + e.target.offsetLeft;
        y = y + e.target.offsetTop;
      }

      const xWalk = Math.round((x / width * walk) - (walk / 2));
      const yWalk = Math.round((y / height * walk) - (walk / 2));

      text.style.textShadow = `
        ${xWalk}px ${yWalk}px 0 rgba(0,0,0,0.1),
        ${xWalk * -1}px ${yWalk}px 0 rgba(0,0,0,0.1),
        ${yWalk}px ${xWalk * -1}px 0 rgba(0,0,0,0.1),
        ${yWalk * -1}px ${xWalk}px 0 rgba(0,0,0,0.1)
      `;
    }

    title.addEventListener('mousemove', shadow);
  </script>
</body>
</html>
